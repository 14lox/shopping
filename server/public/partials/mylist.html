<div class="wrap">
	<div class="header">
		<input type="text" id="item" ng-model='newItem' required ng-trim='true' ng-enter='addItem()'></input>
		<a  class='left' href="" ng-click="addItem()"><i class="fa fa-plus-circle"></i></a>
		<a id='config' href="#/config"><i class="fa fa-wrench"></i></a>
		<a id='topsaving' href="#/topsavings"><i class="fa fa-thumbs-o-up"></i></a>
	</div>
	<div class="alert alert-warning alert-dismissable center" ng-if='isExpired'>
	  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	  Some of the promotions may be out of date. <a href='' ng-click='refresh()'>Click here</a> to refresh
	</div>
	<div class='spinner' ng-if='showSpinner'>
		<img src='/image/spinner.gif' class='ajax-loader'/>
	</div>

	<div class='spinner' ng-if='showError'>
		<div class="mymodal">
		  <div class="modal-header">
		    <button type="button" class="close" ng-click='closeError()' aria-hidden="true">&times;</button>
		    <h3>Error</h3>
		  </div>
		  <div class="modal-body">
		    <p>{{errMsg}}</p>
		  </div>
		  <div class="modal-footer">
		    <a href="#" class="btn" ng-click='closeError()'>Close</a>
		  </div>
		</div>
	</div>

	<div class="wrap-list">
		<ol class='list'>
			<li ng-repeat="item in list"> 
				<table width='100%' border='0'>
					<tr>
						<td width='30px' ng-click="toggleBoughtItem(item['name'], true)">
							<span class='gray tick'>
								✔
							</span>
						</td>
						<td ng-click='navTo(item["name"], item["save"])'>
							<span class='name'> {{item["name"]}} </span>	
						</td>
						<td width='30px'>
							<span ng-if='item["save"]' ng-click='navTo(item["name"], item["save"])' class='red'>
								<i class="fa fa-gift"></i> 
							</span>
						</td>
					</tr>
				</table>
			</li>
			<li>
				<div style='height:28px'/>
			</li>
			<li ng-repeat="item in boughtList"> 
				<table width='100%'>
					<tr>
						<td width='30px' ng-click="toggleBoughtItem(item['name'], false)" >
							<span class='green tick'>✔</span>
						</td>
						<td>
							<span class='bought'>{{item["name"]}}</span>
						</td>
						<td width='30px' ng-click="removeItem(item['name'])">
							<span class='right gray'><i class="fa fa-times"></i> </span>
						</td>
					</tr>
				</table>	
			</li>
		</ol>
	</div>
</div>
