<div class="wrap">
	<div class="header">
		<input type="text" id="item" ng-model='newItem' required ng-trim='true' ng-enter='addItem()'></input>
		<a href="" ng-click="addItem()"><i class="fa fa-plus-circle"></i></a>
		<a id='config' href="#/config"><i class="fa fa-wrench"></i></a>
	</div>
	<div class="wrap-list">
		<ol class="list">
			<li ng-repeat="item in list" ng-click='navTo(item["name"], item["save"])'> 
				<div class='main'>
					<input type='checkbox' ng-click="toggleBoughtItem(item['name'], true)"/>
					{{item["name"]}}
				</div>

				<a class='saving' ng-if='item["save"]' href='#/items/{{item["name"]}}'><i class="fa fa-gift"></i> </a>
				
			</li>
			<li/>
			<li ng-repeat="item in boughtList"> 
				<div class='main'>
					<input type='checkbox' ng-click="toggleBoughtItem(item['name'], false)" checked/>
					<span class='bought'>{{item["name"]}}</span>
				</div>
				<span class='remove' ng-click="removeItem(item['name'])"><i class="fa fa-times"></i> </span>
			</li>
		</ol>
	</div>
</div>
