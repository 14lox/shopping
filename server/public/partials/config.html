<div class="wrap">
	<div class="header">
		<img id='back' src='image/back.png' ng-click="navTo('#/mylist')"/>
		<span> Settings </span>
	</div>
	<div class = 'mainconfig'>
		<h3>show me discounts from:</h3>
		<ol>
			<li ng-repeat="supplier in allSuppliers">
				<input type='checkbox' ng-checked="isSupplierActive(supplier)" ng-click="toggleActive(supplier)"/>{{supplier}}
			</li> 
		</ol>
	</div>
</div>
